<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>购买记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商品号</label>
                    <div class="layui-input-inline" style="width: 120px">
                        <input type="text" class="layui-input" placeholder="商品号" id="num">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="searchBtn" type="button">搜索</button>
                    <button class="layui-btn layui-btn-primary"   type="reset">重置</button>
                </div>
            </div>
        </form>
    </blockquote>
    <table id="dataTable" lay-filter="dataTableFilter"></table>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script>
    layui.use(['table','jquery','layer','form'],function () {
        let cxt = '${pageContext.request.contextPath}';
        let table = layui.table;
        let $ = layui.jquery;
        let layer = layui.layer;
        let form = layui.form;

        //渲染数据表格
        //表格参数
        let tabOps = {
            id:"dataTableId",
            elem:"#dataTable",
            url:"/return/page.do",
            page:true,//开启分页
            toolbar:"#headBtns",//头工具栏
            cols:[
                [
                {field:"num",title:"商品号"},
                {field:"rentId",title:"购买ID"},
                    {field:"returnTime",title:"预计时间"},
                {field:"rentPrice",title:"总订阅"},
                {field:"payMoney",title:"支付金额"},
                {field:"payMoney",title:"总金额"},
                {field:"problem",title:"收货地址"},
                {field:"name",title:"购买人"},
                {field:"createTime",title:"创建时间",width: 150},
            ]
            ],//列数据
            parseData:function (rs) {
                return {
                    code : rs.code,
                    msg : rs.msg,
                    count : rs.data.total,
                    data : rs.data.list
                }
            },
            response:{
                statusCode:200
            }
        };
        //进行渲染
        let tabIns = table.render(tabOps);
        //按钮查询
        $("#searchBtn").click(function () {
            let num = $("#num").val();
            tabIns.reload({
                where:{
                    "num":num
                }
            })
        });
    })
</script>
</body>
</html>
